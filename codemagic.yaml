workflows:
  ios-workflow:
    name: iOS Workflow
    max_build_duration: 60
    environment:
      flutter: stable
    scripts:
      - name: Install dependencies
        script: |
          cd myfirstapp
          flutter pub get
      - name: Build iOS
        script: |
          cd myfirstapp
          flutter build ios --release
    artifacts:
      - myfirstapp/build/ios/ipa/*.ipa
